<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="main-div">
        <div class="menu-container">
            <button class="menu-icon">&#9776</button>
            <div class="menu">
                <div class="menu-item">Home</div>
                <div class="menu-item">About</div>
                <div class="menu-item">Contact</div>
                <div class="menu-item">Settings</div>
            </div>
        </div>
        <div class="carousel">
            <div class="slide img1 active"></div>
            <div class="slide img2"></div>
            <div class="slide img3"></div>
            <div class="slide img4"></div>
            <div class="button-div">
                <button class="slide-button left">
                    <img src="./assets/left.png" alt="">
                </button>
            </div>
            <div class="button-div">
                <button class="slide-button right">
                    <img src="./assets/right.png" alt="">
                </button>
            </div>
            <div class="nav-dots">
                <button class="nav-dot"></button>
                <button class="nav-dot"></button>
                <button class="nav-dot"></button>
                <button class="nav-dot"></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
