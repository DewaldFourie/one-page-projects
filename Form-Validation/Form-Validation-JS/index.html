<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="form-container">
        <form action="" class="form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="Name" placeholder="John">
            <span class="username-error" aria-live="polite"></span>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" placeholder="john@email.com">
            <span class="email-error" aria-live="polite"></span>
            <label for="country">Country:</label>
            <input type="text" id="country" name="Country" placeholder="USA">
            <span class="country-error" aria-live="polite"></span>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="Zip" placeholder="0000">
            <span class="zip-error"></span>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password">
            <span class="password-error"></span>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <span class="c-password-error"></span>
            <button id="submit-Btn">Submit</button>
        </form>
    </div>
   <script src="main.js"></script>
</body>
</html>
